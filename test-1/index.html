<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- De nombreux éléments <meta> icontiennent les attributs name et content :
         name définit le type de méta élément ; le type d'informations contenu.
         content définit le contenu réel de la métadonnée.
I        l est utile d'inclure ces deux méta-éléments dans votre page pour définir son auteur
          et donner une courte description de son contenu. Voyons un exemple :
          <title>Document</title> -->
          <meta name="author" content="Nathan">
          <!-- Ajouter un titre
           Nous avons déjà vu l'élément <title> — qui peut être utilisé pour ajouter un intitulé au document. 
               Il peut toutefois être confondu avec l'élément <h1>,
                    pour ajouter un en‑tête de haut nieau au contenu de votre page dans l'élément <body> —
                    quelquefois désigné comme étant le « titre de la page ». Mais ce sont des choses différentes !

L'élément <h1> apparaît dans la page quand elle est chargée dans le navigateur — généralement,
     il devrait être utilisé une fois par page, pour marquer le titre du contenu de votre page (le titre d'une histoire,
      ou d'une actualité, ou tout ce qui vous paraît approprié).
L'élément <title> est une métadonnée qui représente l'intitulé du document HTML global (non le contenu du document). -->
    <title>Titre Random</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
